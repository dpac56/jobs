<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<!-- Employer Role specific profile starts-->

				<div ng-show="user.roles.indexOf('admin')!==-1">

					<!-- File upload starts -->
					<!-- <div ng-controller="MyCtrl"> -->
					<div class="form-group">
					  <input type="text" ng-model="user.profile.employer.logo">
					  <input type="file" ng-file-select="onFileSelect($files)">
					  <input type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*">
					  <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
					  <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
					        ng-show="dropSupported">drop files here</div>
					  <div ng-file-drop-available="dropSupported=true" 
					        ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
					  <button ng-click="upload.abort()">Cancel Upload</button>
					</div>
				<!-- File upload ends -->

					<div class="form-group">
						<label for="companyName">Company Name</label>
						<input type="text" id="companyName" name="companyName" class="form-control" data-ng-model="user.profile.employer.companyName" placeholder="Company Name">
					</div>

					<div class="form-group">
						<label for="industry">Industry</label>
						<input type="text" id="industry" name="industry" class="form-control" data-ng-model="user.profile.employer.industry" placeholder="Industry">
					</div>

					<div class="form-group">
						<label for="contactAddress">Contact Address</label>
						<input type="text" id="contactAddress" name="contactAddress" class="form-control" data-ng-model="user.profile.employer.contactAddress" placeholder="Contact Address">
					</div>
				</div>
				<!-- Employer Role specific profile Ends-->
				<!-- Candidate Role specific profile starts-->
				<div ng-show="user.roles.indexOf('user')!==-1">
					<div class="form-group">
						<label for="highestEducationalQual">Highest Educational Qualification</label>
						<input type="text" id="highestEducationalQual" name="highestEducationalQual" class="form-control" data-ng-model="user.profile.candidate.highestEducationalQual" placeholder="Highest Educational Qualification">
					</div>

					<div class="form-group">
						<label for="currentProfessionalStatus">Current Professional Status</label>
						<input type="text" id="currentProfessionalStatus" name="currentProfessionalStatus" class="form-control" data-ng-model="user.profile.candidate.currentProfessionalStatus" placeholder="Current Professional Status">
					</div>

					<div class="form-group">
						<label for="coreSkills">Core Skills</label>
						<input type="text" id="coreSkills" name="coreSkills" class="form-control" data-ng-model="user.profile.candidate.coreSkills" placeholder="Highest Educational Qualification">
					</div>
				</div>



				<!-- Candidate Role specific profile ends -->
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
