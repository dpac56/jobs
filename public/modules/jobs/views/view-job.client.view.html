<section data-ng-controller="JobsController" data-ng-init="findOne()">

<div class="container" style="padding-top:40px;">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Title</th>
					<th>Type</th>
					<th>Category</th>
					<th>Company Name</th>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<th>{{job.title}}</th>
					<th>{{job.type}}</th>
					<th>{{job.category}}</th>
					<th>{{job.companyName}}</th>
				</tr>
			</tbody>	
		</table>

		<textarea class="form-control" rows="8" readonly>{{job.content}}</textarea>

		<hr>

		<button class="btn btn-success" ng-click="sendInterest()">Apply</button>

	<div class="pull-right" data-ng-show="authentication.user._id == job.user._id">
		<button class="btn btn-success" ng-click="getInterestedCandidates()">Click to get interested candidates</button>

		<a class="btn btn-primary" href="/#!/jobs/{{job._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		<div ng-if="interestedCandidates">
			<ul>
				<li ng-repeat="candidate in interestedCandidates">
					<a data-ng-href="#!/view-candidate/{{candidate._id}}">{{candidate.providerData.firstName}}</a>
				</li>
			</ul>
		</div>
	</div>
